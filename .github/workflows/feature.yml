name: feat(cypress-file-upload)

on:
  push:
    branches-ignore: [$default-branch]
  pull_request:
    branches: [$default-branch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build

  test-e2e:
    needs: [build]
    runs-on: ubuntu-latest
    container: cypress/included:6.2.0

    env:
      app_host: 'http://localhost:3000'

    strategy:
      matrix:
        cwd:
          [
            ./recipes/angularjs-ng-file-upload,
            ./recipes/react-dropzone,
            ./recipes/react-html5-input,
            ./recipes/shadow-dom-native,
          ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cache/Cypress
            node_modules
          key: my-cache-${{ runner.os }}-${{matrix.cwd}}
      - name: Install dependencies and verify Cypress
        uses: cypress-io/github-action@v2
        with:
          working-directory: ${{matrix.cwd}}
          runTests: false
      - name: Run web application
        run: npm start & # & helps to run daemonized app
        working-directory: ${{matrix.cwd}}
      - name: Run Chrome tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ${{matrix.cwd}}
          install: false
          browser: chrome
          headless: false
          wait-on: ${{env.app_host}}
      - name: Run Chrome headless tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ${{matrix.cwd}}
          install: false
          browser: chrome
          headless: true
          wait-on: ${{env.app_host}}
      - name: Run Firefox tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ${{matrix.cwd}}
          install: false
          browser: firefox
          headless: false
          wait-on: ${{env.app_host}}
      - name: Run Firefox headless tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ${{matrix.cwd}}
          install: false
          browser: firefox
          headless: true
          wait-on: ${{env.app_host}}
      - name: Run Electron tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ${{matrix.cwd}}
          install: false
          browser: electron
          headless: false
          wait-on: ${{env.app_host}}
      - name: Run Electron headless tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ${{matrix.cwd}}
          install: false
          browser: electron
          headless: true
          wait-on: ${{env.app_host}}
