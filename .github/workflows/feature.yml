name: feat(cypress-file-upload)

on:
  push:
    branches-ignore: [$default-branch]
  pull_request:
    branches: [$default-branch]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build

  test-angularjs:
    needs: [build]
    runs-on: ubuntu-latest

    container:
      image: cypress/included:6.2.0
      options: --user 1001 # Firefox-specific security restriction, see more: https://github.com/cypress-io/github-action/issues/104

    env:
      cwd: ./recipes/angularjs-ng-file-upload

    steps:
      - uses: actions/checkout@v2
      - run: npm ci
        working-directory: ${{env.cwd}}
      - name: test(chrome)
        uses: cypress-io/github-action@v2
        with:
          project: ${{env.cwd}}
          browser: chrome
      - name: test(chrome_headless)
        uses: cypress-io/github-action@v2
        with:
          project: ${{env.cwd}}
          browser: chrome
          headless: true
      - name: test(firefox)
        uses: cypress-io/github-action@v2
        with:
          project: ${{env.cwd}}
          browser: firefox
      - name: test(firefox_headless)
